<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Ijunta Interactive Dictionary</title>
		<meta name="description" content="A searchable Ijunta-English dictionary.">
		<meta property="og:title" content="Ijunta-English Dictionary">
		<meta property="og:site_name" content="Ijunta Interactive Dictionary">
		<meta property="og:type" content="website">
		<meta property="og:description" content="A searchable Ijunta-English dictionary.">
		<meta property="og:url" content="https://gurujation.github.io/dict/">
		<meta property="og:image" content="https://gurujation.github.io/dict/logo.png">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="dict.js"></script>

		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/solid.min.css" integrity="sha512-Hp+WwK4QdKZk9/W0ViDvLunYjFrGJmNDt6sCflZNkjgvNq9mY+0tMbd6tWMiAlcf1OQyqL4gn2rYp7UsfssZPA==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<span style="text-align: center; font-family: Apple Color Emoji; font-size: 128px">🙏</span>

		<input type="text" id="searchfield" autocomplete="off" value="">
		<button onclick="doSearch(true)" id="searchbutton"><i class="fa-solid fa-magnifying-glass"></i></button>
		<div id="info">Use asterisk (*) as wildcard character.</div>
		<input type="checkbox" id="search_iju" checked><label for="search_iju">Search Ijunta</label>
		<input type="checkbox" id="search_en" checked><label for="search_en">Search English</label>

		<div id="noresults">No results</div>

		<table class="results_table" id="results_iju">
			<tr><th colspan="2">Ijunta &ShortRightArrow; English</th></tr>
			<tr><td></td><td></td></tr>
		</table>
		<table class="results_table" id="results_en">
			<tr><th colspan="2">English &ShortRightArrow; Ijunta</th></tr>
			<tr><td></td><td></td></tr>
		</table>
	</body>
</html>
